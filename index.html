<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="src/imagens/esferas do dragao completas.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet" />

<link rel="stylesheet" href="./src/css/reset.css">

<link rel="stylesheet" href="./src/css/estilos.css">

<link rel="stylesheet" href="./src/css/responsivo.css">

    <title>História do Dragon Ball Xenoverse 2</title>
</head>
<body>

<div class="fundo-video">
    <video class="video" autoplay loop muted>
        <source src="./src/vídeo/inicio dragon ball.mp4" type="video/mp4">
    </video>
</div>

    <header class="cabecalho">
        <a>
            <img class="logo" src="./src/imagens/esfera de 4 estrelas.png" alt="logo esfera do dragão">
        </a>
        <nav>
            <ul class="menu">
<li><a href="#">Casa do Kame</a></li>
<li><a href="#">Detalhes</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="informacoes">
            <img class="imagem-titulo" src="./src/imagens/logo dbx2.png" alt="titulo dbx2">
            <p class="descricao"> Sua missão como patrulheiro do tempo é consertar anomalias no espaço-tempo que Mira e Towa provocaram, impessa-os imediatamente. </p>
            <button class="botao-trailer">Veja o trailer</button>
        </div>
        <img class="kaioshin" src="./src/imagens/kaioshin dbx2.png" alt="kaioshin do tempo">

        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/JnUbg-9v_bE" title="Trailer oficial" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <script src="./src/js/index.js"></script>
</body>
</html>
